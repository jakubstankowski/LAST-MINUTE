<article class="login-container" fxLayout="row"
         fxLayoutAlign="center center"
         style="background-image: url('https://cdn.pixabay.com/photo/2017/01/20/00/30/maldives-1993704_1280.jpg');
         background-repeat: no-repeat;
          background-position: center;
          background-size: cover;
         height: 100vh;
        width: 100%;"
>
    <form [formGroup]="registerForm" fxFlex="30%" fxFlex.sm="50%" fxFlex.xs="90%">
        <mat-card>
            <mat-card-title>Last Minute</mat-card-title>
            <mat-card-subtitle><strong>Register</strong> new account</mat-card-subtitle>
            <mat-card-content>

                <mat-form-field class="full-width">
                    <input id="emailInput" matInput placeholder="Email" formControlName="email" autocomplete="email"
                           type="email">

                    <mat-error id="invalidEmailError" *ngIf="registerForm.controls['email'].hasError('email')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error id="requiredEmailError" *ngIf="registerForm.controls['email'].hasError('required')">
                        Email is
                        <strong>required</strong>
                    </mat-error>

                </mat-form-field>

                <mat-form-field class="full-width">
                    <input id="passwordInput" matInput placeholder="Password" formControlName="password" type="password"
                           autocomplete="current-password">
                    <mat-error id="requiredPasswordError" *ngIf="registerForm.controls['email'].hasError('required')">
                        Password is
                        <strong>required</strong>
                    </mat-error>
                    <mat-error id="minPasswordLength" *ngIf="registerForm.controls['password'].hasError('minLength')">
                        Minimum length of password
                        <strong>is 6 characters</strong>
                    </mat-error>
                </mat-form-field>

            </mat-card-content>

            <mat-card-actions class="login-actions">
                <button mat-raised-button id="register" color="primary" [disabled]="registerForm.invalid || loading"
                        (click)="register()">
                    Register
                </button>
            </mat-card-actions>
            <p class="mat-body">
                You have account?
                <a (click)="this.router.navigateByUrl('auth/login')"
                   class="register-or-login-link">
                    Lets sign in!
                </a>
            </p>
        </mat-card>

        <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    </form>
</article>
