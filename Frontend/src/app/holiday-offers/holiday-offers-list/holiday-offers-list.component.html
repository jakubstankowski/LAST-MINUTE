<article class="holiday-offers-list">
    <div class="holiday-offers-list_preferences" *ngIf="!loading">
        <div class="holiday-offers_grid-container">
            <div class="holiday-offers_grid-item mt-2">
                Price Range:
                <span class="holiday-offers_preferences_prices">
                  {{preferences.minPrice}} zł -  {{preferences.maxPrice}} zł
                </span>
            </div>
            <div class="holiday-offers_grid-item" *ngFor="let website of preferences.websites">
                <div class="holiday-offers_websites_logos">
                    <img *ngIf="website.website === 'wakacje.pl'" src="assets/wakacje-logo.jpg"
                         alt="wakacje logo"/>
                    <img *ngIf="website.website === 'r.pl'" src="assets/r-logo.png" alt="r logo"/>
                    <img *ngIf="website.website === 'tui.pl'" src="assets/tui-logo.png" alt="tui logo"/>
                    <img *ngIf="website.website === 'itaka.pl'" src="assets/itaka-logo.png"
                         alt="itaka logo"/>
                </div>
            </div>

        </div>
        <button mat-raised-button color="primary" (click)="openPreferencesDialog()">
            Edit Preferences
        </button>
    </div>
    <div class="center-wrapper" *ngIf="loading">
        <mat-spinner class="holiday-offers-list_spinner"></mat-spinner>
    </div>
    <ul>
        <li class="grid">
            <a *ngFor="let offer of offers" [href]="offer.url" class="grid" target="_blank">
                <mat-card class="holiday-offers_list_card" *ngIf="!loading">
                    <img mat-card-image [src]="offer.imageUrl" alt="Offer Image">
                    <mat-card-header>
                        <img *ngIf="offer.website === 'tui.pl'" alt="Travel logo"
                             class="holiday-offers-list_travel_logo"
                             mat-card-avatar src="../../../assets/tui-logo.png"/>
                        <img *ngIf="offer.website === 'itaka.pl'" alt="Travel logo"
                             class="holiday-offers-list_travel_logo"
                             mat-card-avatar src="../../../assets/itaka-logo.png"/>
                        <img *ngIf="offer.website === 'r.pl'" alt="Rainbow logo"
                             class="holiday-offers-list_travel_logo"
                             mat-card-avatar src="../../../assets/r-logo.png"/>
                        <img *ngIf="offer.website === 'wakacje.pl'" alt="Wakacje logo"
                             class="holiday-offers-list_travel_logo"
                             mat-card-avatar src="../../../assets/wakacje-logo.jpg"/>
                        <mat-card-title>{{offer.title}}</mat-card-title>
                        <mat-card-subtitle>{{offer.country}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <ul>
                            <li>
                                <mat-icon mat-list-icon>
                                    today
                                </mat-icon>
                                <p mat-line class="holiday-offer-list_date">
                                    {{offer.date}}
                                </p>
                            </li>
                        </ul>
                    </mat-card-content>
                    <mat-card-actions>
                        <h2 class="holiday-offers-list_price">
                            {{offer.price}} zł
                            <span class="holiday-offers-list_price_for_person">
                 / śr cena za osobe
               </span>
                        </h2>
                    </mat-card-actions>
                </mat-card>
            </a>
        </li>
    </ul>
</article>
