<button mat-raised-button color="primary" (click)="reloadOffers()">
    Reload Offers
</button>
<article *ngIf="!loading" class="holiday-offers-list grid">
    <mat-card *ngFor="let offer of offers">
        <img mat-card-image [src]="offer.imageUrl" alt="Offer Image">
        <mat-card-header>
            <img  *ngIf="offer.website === 'tui.pl'"   alt="Travel office logo" class="holiday-offers-list_travel_logo" mat-card-avatar src="../../../assets/tui-logo.png"/>
            <img  *ngIf="offer.website === 'itaka.pl'"   alt="Travel office logo" class="holiday-offers-list_travel_logo" mat-card-avatar src="../../../assets/itaka-logo.png"/>
            <mat-card-title>{{offer.title}}</mat-card-title>
            <mat-card-subtitle>{{offer.country}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                bred for hunting.
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button [attr.href]="offer.url" target="_blank">
                <a [attr.href]="offer.url" target="_blank">
                    Details
                </a>
            </button>
        </mat-card-actions>
    </mat-card>
</article>
