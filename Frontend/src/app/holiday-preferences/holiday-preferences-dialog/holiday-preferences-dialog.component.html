<div>
    <h2 mat-dialog-title>Edit your holiday preference</h2>
    <mat-dialog-content class="dialog-content">
        <form [formGroup]="preferenceForm">
            <label>

                <p>
                    <mat-icon mat-list-icon color="primary" class="mt-1" style="color: var(--secondary-color);">
                        payments
                    </mat-icon>
                    Max price: <strong
                        class="dialog-content_max-price">{{preferenceForm.get('maxPrice').value}}</strong> z≈Ç
                </p>
            </label>
            <mat-slider
                    class="w-100"
                    thumbLabel
                    color="primary"
                    min="0"
                    max="5000"
                    step="100"
                    formControlName="maxPrice"
            >
            </mat-slider>

            <label>
                <p>
                    <mat-icon mat-list-icon color="primary" class="mt-1"
                              style="color: var(--secondary-color);">
                        language
                    </mat-icon>
                    Websites:
                </p>
            </label>
            <ul class="mt-1">
                <li class="preferences-websites-grid">
                    <div *ngFor="let website of websitesList"
                         [ngClass]="selectedWebsites.includes(website) ? 'holiday-preferences_websites active' : 'holiday-preferences_websites disabled'"
                         (click)="updateWebsites(website)"
                    >
                        <div class="holiday-preferences_websites_logos">
                            <img *ngIf="website === 'wakacje.pl'" src="assets/wakacje-logo.jpg"
                                 alt="wakacje logo"/>
                            <img *ngIf="website === 'r.pl'" src="assets/r-logo.png" alt="r logo"/>
                            <img *ngIf="website === 'tui.pl'" src="assets/tui-logo.png" alt="tui logo"/>
                            <img *ngIf="website === 'itaka.pl'" src="assets/itaka-logo.png"
                                 alt="itaka logo"/>
                        </div>
                    </div>
                </li>
            </ul>
        </form>
    </mat-dialog-content>
    <div mat-dialog-actions class="mt-1">
        <button  (click)="onCloseCancel()"
                 color="primary"
                 mat-raised-button >
            Cancel
        </button>
        <button mat-raised-button
                (click)="onCloseUpdate()"
                color="primary"
                cdkFocusInitial>
            Update
        </button>
    </div>
</div>
